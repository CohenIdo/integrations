source:
  index: logs-cloud_security_posture.findings-default*
description: Defines findings transformation to view only the latest finding per resource
dest:
  index: logs-cloud_security_posture.findings_latest-default
frequency: 5m
sync:
  time:
    field: event.ingested
    delay: 60s
retention_policy:
  time:
    field: "@timestamp"
    max_age: 26h
latest:
  sort: "@timestamp"
  unique_key:
    - resource.id
    - rule.id
